<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>摄影作品 | 个人作品集</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/photography.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                Wheat
            </div>
            <div class="nav-links">
                <a href="index.html">
                    <i class="fas fa-home"></i>
                    <span data-i18n="nav.home">首页</span>
                </a>
                <a href="resume.html">
                    <i class="fas fa-user-tie"></i>
                    <span data-i18n="nav.resume">简历</span>
                </a>
                <a href="projects.html">
                    <i class="fas fa-code"></i>
                    <span data-i18n="nav.projects">项目</span>
                </a>
                <a href="photography.html" class="active">
                    <i class="fas fa-camera"></i>
                    <span data-i18n="nav.photography">摄影</span>
                </a>
                <div class="language-switch">
                    <button class="language-btn" id="language-btn">
                        <i class="fas fa-globe"></i>
                        <span>中文</span>
                    </button>
                    <div class="language-menu" id="language-menu">
                        <div class="language-option" data-lang="zh">中文</div>
                        <div class="language-option" data-lang="en">English</div>
                        <div class="language-option" data-lang="ja">日本語</div>
                    </div>
                </div>
            </div>
            <div class="top-language-switch">
                <div class="language-switch">
                    <button class="language-btn" id="language-btn">
                        <i class="fas fa-globe"></i>
                        <span>中文</span>
                    </button>
                    <div class="language-menu" id="language-menu">
                        <div class="language-option" data-lang="zh">中文</div>
                        <div class="language-option" data-lang="en">English</div>
                        <div class="language-option" data-lang="ja">日本語</div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="photography-container">
        <div class="photography-header">
            <h1>摄影作品集</h1>
            <div class="photo-filters">
                <button class="filter-btn active" data-filter="all">全部</button>
                <button class="filter-btn" data-filter="portrait">人像</button>
                <button class="filter-btn" data-filter="landscape">风景</button>
                <button class="filter-btn" data-filter="street">街拍</button>
            </div>
        </div>

        <div class="photo-grid">
            <!-- 人像摄影 -->
            <div class="photo-item" data-category="portrait">
                <img src="./images/樱花季.png" alt="武汉大学樱花季人像">
                <div class="photo-overlay">
                    <h3>樱花季</h3>
                    <p>武汉大学 | 2024.03.15</p>
                </div>
            </div>

            <!-- 风景摄影 -->
            <div class="photo-item" data-category="landscape">
                <img src="./images/黄鹤楼夜景.png" alt="黄鹤楼夜景">
                <div class="photo-overlay">
                    <h3>黄鹤楼夜景</h3>
                    <p>武昌区 | 2024.01.20</p>
                </div>
            </div>

            <!-- 街拍摄影 -->
            <div class="photo-item" data-category="street">
                <img src="./images/江汉路.png" alt="江汉路街景">
                <div class="photo-overlay">
                    <h3>江汉路</h3>
                    <p>江汉区 | 2024.02.05</p>
                </div>
            </div>

            <div class="photo-item" data-category="landscape">
                <img src="./images/秋天的东湖绿道.png" alt="东湖绿道秋景">
                <div class="photo-overlay">
                    <h3>秋天的东湖</h3>
                    <p>武昌区 | 2024.10.15</p>
                </div>
            </div>
        </div>
    </main>

    <div class="bottom-nav">
        <a href="index.html">
            <i class="fas fa-home"></i>
            <span data-i18n="nav.home">首页</span>
        </a>
        <a href="resume.html">
            <i class="fas fa-user-tie"></i>
            <span data-i18n="nav.resume">简历</span>
        </a>
        <a href="projects.html">
            <i class="fas fa-code"></i>
            <span data-i18n="nav.projects">项目</span>
        </a>
        <a href="photography.html" class="active">
            <i class="fas fa-camera"></i>
            <span data-i18n="nav.photography">摄影</span>
        </a>
    </div>

    <footer>
        <p>&copy; 2024 Wheat. All rights reserved.</p>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/photography.js"></script>
</body>
</html>
